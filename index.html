<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>POWER CONSUMPTION BILL REPORT</h1>
        <div class="input-fields">
            <form action="" id="form">
                <div class="input">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>

                <div class="input">
                    <label for="address">Address:</label>
                    <input type="text" id="address">
                </div>

                <div class="input">
                    <label for="meter_no">Meter no:</label>
                    <input type="text" id="meter_no" maxlength="11">
                </div>

                <div class="input">
                    <label for="prev_meter_reading">Previous meter reading:</label>
                    <input type="number" id="prev_meter_reading">
                </div>

                <div class="input">
                    <label for="curr_meter_reading">Current meter reading:</label>
                    <input type="number" id="curr_meter_reading">
                </div>              
            </form>
            <div class="button"><button type="submit" id="btn">Submit</button></div>
            
        </div>
        <div class="output">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
